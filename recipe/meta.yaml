{% set name = "pygeoapi" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygeoapi-{{ version }}.tar.gz
  sha256: eaf6170536bc16701a59c44ff33607e45824ca0a54180e9c36de941d4c52264b

build:
  entry_points:
    - pygeoapi=pygeoapi:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - babel
    - click >7,<=8
    - flask
    - future-annotations
    - jinja2 ==3.0.3
    - jsonschema
    - pydantic
    - pygeofilter
    - pygeoif ==0.7
    - pyproj
    - python-dateutil
    - pytz
    - pyyaml
    - rasterio
    - requests
    - shapely <2.0
    - sqlalchemy <2.0.0
    - tinydb
    - unicodecsv

test:
  files:
    - local.config.yml
  commands:
    - pip check
    - export PYGEOAPI_CONFIG=local.config.yml
    - pygeoapi --help
  requires:
    - pip

about:
  home: https://pygeoapi.io
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: pygeoapi provides an API to geospatial data

extra:
  recipe-maintainers:
    - tomkralidis
    - ocefpaf
