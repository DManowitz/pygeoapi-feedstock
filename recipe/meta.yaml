{% set version = "0.11.0" %}

package:
  name: pygeoapi
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pygeoapi/pygeoapi-{{ version }}.tar.gz
  sha256: a6032acdd95256492b5c433e58d610ff7677768aa89b946ca10dec70ee716d9b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - pygeoapi=pygeoapi:cli

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - click
    - flask
    - pyproj
    - python-dateutil
    - pytz
    - pyyaml
    - rasterio
    - shapely
    - unicodecsv

test:
  files:
    - local.config.yml
  commands:
    - pip check
    - export PYGEOAPI_CONFIG=local.config.yml
    - pygeoapi --help
  requires:
    - pip

about:
  home: https://pygeoapi.io
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: pygeoapi provides an API to geospatial data

extra:
  recipe-maintainers:
    - tomkralidis
    - ocefpaf
