{% set version = "0.7.0" %}

package:
  name: pygeoapi
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pygeoapi/pygeoapi-{{ version }}.tar.gz
  sha256: 0ac0fe7ab6c36be9f8f6f5174596fc981b2ce8be49af3dc264a4ebe7e23c59d0

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - pygeoapi=pygeoapi:cli

requirements:
  host:
    - python
    - pip
  run:
    - python
    - click
    - flask
    - python-dateutil
    - pytz
    - pyyaml
    - unicodecsv

test:
  files:
    - local.config.yml
  commands:
    - export PYGEOAPI_CONFIG=local.config.yml
    - pygeoapi --help

about:
  home: "https://pygeoapi.io"
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "pygeoapi provides an API to geospatial data"

extra:
  recipe-maintainers:
    - tomkralidis
    - ocefpaf
