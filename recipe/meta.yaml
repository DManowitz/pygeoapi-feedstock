{% set version = "0.13.0" %}

package:
  name: pygeoapi
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pygeoapi/pygeoapi-{{ version }}.tar.gz
  sha256: 1104a95724e818bfa4ed97a6d8d0a48dc0482739a0dd8edfcb146e56f932097c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - pygeoapi=pygeoapi:cli

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - babel
    - click <8
    - flask
    - future-annotations
    - jsonschema
    - pydantic
    - pyproj
    - python-dateutil
    - pytz
    - pyyaml
    - rasterio
    - shapely
    - tinydb
    - unicodecsv

test:
  files:
    - local.config.yml
  commands:
    - pip check
    - export PYGEOAPI_CONFIG=local.config.yml
    - pygeoapi --help
  requires:
    - pip

about:
  home: https://pygeoapi.io
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: pygeoapi provides an API to geospatial data

extra:
  recipe-maintainers:
    - tomkralidis
    - ocefpaf
